# config/bootstrap.yaml
seed: 0

eps: 1e-9

ransac:
  F:
    num_trials: 2000
    threshold_px_sq: 36.0
    min_inliers: 30
    min_inlier_ratio: 0.3
  H:
    num_trials: 2000
    threshold_px_sq: 9.0
    min_inliers: 20

bootstrap:

  planar:
    gamma: 1.2
    min_H_inliers: 20
    min_F_inliers_for_test: 30

  parallax:
    min_median_deg: 1.0

  depth:
    min_points: 20
    cheirality_min: 0.7
    depth_max_ratio: 100.0
    depth_sanity_min: 0.7
    baseline_override: null

# config/bootstrap.yaml

ransac:
  seed: 0
  
  F:
    num_trials: 2000
    sample_size: 8
    threshold_px: 8.0
    min_inliers: 30
    min_inlier_ratio: 0.3
    shrink_guard: 0.8
    recompute_mask: true
    noise_sigma_px: null
  
  H:
    num_trials: 2000
    normalise: true
    threshold_px: 3.0
    min_inliers: 20

bootstrap:
  eps: 1e-9

  mask_policy: "intersection" # "F" or "cheirality" or "intersection"

  planar:
    gamma: 1.2
    min_H_inliers: 20
    require_H_success: false
    min_F_inliers_for_test: 30

  parallax:
    min_median_deg: 1.0

  depth:
    min_points: 20
    cheirality_min: 0.7
    depth_max_ratio: 100.0
    depth_sanity_min: 0.7
    translation_norm: 1.0
    baseline_override: null
